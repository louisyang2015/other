<title>Interpolation</title>
</head>

<body>

<h2 align="center"><font color="#008000">Interpolation</font></h2>
<table border="2" cellpadding="12" cellspacing="0" style="border-collapse: collapse" bordercolor="#FF8000">
  <tr>
    <td>()<br>
    Prgm<br>
    <br>
    local xx1<br>
    local yy1<br>
    local xx2<br>
    local yy2<br>
    local xx3<br>
    local yy3<br>
    <br>
    input &quot;Enter x1 &quot;, xx1<br>
    input &quot;Enter y1 &quot;, yy1<br>
    input &quot;Enter x2 &quot;, xx2<br>
    input &quot;Enter y2 &quot;, yy2<br>
    input &quot;Enter x3 &quot;, xx3<br>
    <br>
    yy1 + (yy2 - yy1) * (xx3 - xx1) / (xx2 - xx1) » yy3<br>
    <br>
    disp &quot;Y3 = &quot;<br>
    disp yy3<br>
    <br>
    EndPrgm</td>
  </tr>
</table>

</body>

</html>
