<body>

<p><font size="5" color="#008000">Procedures with multiple entries</font></p>
<p><font face="Courier New" size="4" color="#FF6600">func1:<br>
&nbsp;&nbsp;&nbsp; ...<br>
func2:<br>
&nbsp;&nbsp;&nbsp; ...<br>
func3:<br>
&nbsp;&nbsp;&nbsp; ...<br>
func4:<br>
&nbsp;&nbsp;&nbsp; ...<br>
&nbsp;&nbsp;&nbsp; ret</font></p>
<p><font face="Courier New" size="4" color="#FF6600">...</font></p>
<p><font face="Courier New" size="4" color="#FF6600">call func3</font></p>
<p><font size="4">This is a way of writing very compact code --- if a group of 
functions do similar things, then they can overlap to save memory. It's 
basically like using goto in C.</font></p>
